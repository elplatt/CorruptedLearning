<!DOCTYPE html>
<html>
<head>
    <title>Corrupted Reinforcement Learning</title>
    <style type="text/css">
        div {
            padding: 6px;
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="https://github.com/elplatt/CorruptedLearning"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <div>
        <form id="place">
            Place:
            <input type="radio" name="mode" value="reward" checked="checked">reward</input>
            <input type="radio" name="mode" value="addictive">addictive reward</input>
            <input type="radio" name="mode" value="agent">agent</input>
        </form>
    </div>
    <div>
        <button onclick="sim.update()">step</button>
        <button onclick="sim.play(true);">play</button>
        <button onclick="sim.stop();">stop</button>
        <input type="checkbox" onchange="sim.fast();"/> fast
    </div>
    <div>
        <button onclick="sim.grid();">grid</button>
        <button onclick="sim.reset();">reset</button>
        <button onclick="sim.clear();">clear</button>
    </div>
    <div>
        <div style="display:inline-block;">
            <div>
                Discount: <input type="range" id="discount" step="0.025" value="0.5" min="0.025" max="0.5" onchange="sim.discount(this.value);"/>
                <br/>
                Learning: <input type="range" id="learning" step="0.05" value="0.5" min="0.05" max="1.0"/ onchange="sim.learning(this.value);">
            </div>
            <div>
                <svg id="sim1" width="500" height="500" style="background:black;">
                </svg>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
var sim = new HexSimulation("sim1", 10, 10);
    </script>
</body>
</html>
